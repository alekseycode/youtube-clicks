<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        width: 260px;
        background: #f9fafb;
        color: #111827;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #6b7280;
        margin-bottom: 12px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
      }

      .section-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        color: #6b7280;
        margin-bottom: 6px;
      }

      .big-number {
        font-size: 32px;
        font-weight: 700;
      }

      .row {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
        font-size: 14px;
      }

      .work {
        color: #dc2626; /* red tone */
        font-weight: 600;
      }

      .non-work {
        color: #059669; /* green tone */
        font-weight: 600;
      }

      .footer {
        text-align: center;
        font-size: 11px;
        color: #9ca3af;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <div class="title">YouTube Click Tracker</div>

    <div class="card">
      <div class="section-label">Today</div>
      <div class="big-number" id="dailyCount">–</div>
    </div>

    <div class="card">
      <div class="section-label">Breakdown</div>
      <div class="row">
        <span>During Work Hours</span>
        <span class="work" id="workHoursCount">–</span>
      </div>
      <div class="row">
        <span>Outside Work</span>
        <span class="non-work" id="nonWorkHoursCount">–</span>
      </div>
    </div>

    <div class="card">
      <div class="section-label">All Time</div>
      <div class="big-number" id="totalCount">–</div>
    </div>

    <div class="footer">Stay intentional.</div>

    <script src="popup.js"></script>
  </body>
</html>
