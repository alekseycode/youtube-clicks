<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="html2canvas.min.js"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        width: 260px;
        background: #f9fafb;
        color: #111827;
        transition:
          background 0.2s ease,
          color 0.2s ease;
      }

      body.dark {
        background: #111827;
        color:whitesmoke;
      }

      .title {
        display: flex;
        justify-content: space-between;
        justify-content: center;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #6b7280;
        margin-bottom: 12px;
      }

      body.dark .title {
        color: #9ca3af;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
        transition: background 0.2s ease;
      }

      body.dark .card {
        background: #1f2937;
        box-shadow: none;
      }

      .section-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        color: #6b7280;
        margin-bottom: 6px;
      }

      body.dark .section-label {
        color: #9ca3af;
      }

      .big-number {
        font-size: 32px;
        font-weight: 700;
      }

      .row {
        display: flex;
        justify-content: space-between;
        margin-top: 6px;
        font-size: 14px;
      }

      .work {
        color: #ef4444;
        font-weight: 600;
      }

      .non-work {
        color: #10b981;
        font-weight: 600;
      }

      .footer {
        text-align: center;
        font-size: 11px;
        color: #9ca3af;
        margin-top: 6px;
      }

      .btn {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 8px;
        background: #111827;
        color: white;
        font-size: 13px;
        cursor: pointer;
        margin-top: 8px;
      }

      body.dark .btn {
        background: #374151;
      }

      .icon-btn {
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 6px;
        border-radius: 8px;
        transition: background 0.2s ease;
      }

      .icon-btn:hover {
        background: rgba(0, 0, 0, 0.06);
      }

      body.dark .icon-btn:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .streak {
        display: flex;
        justify-content: space-between;
      }

      .num-clicks {
        display: flex;
        align-items: baseline;
      }

      .clicks {
        font-size:20px;
        margin-left: 8px;
      }

      .dim {
        color: #6b7280;
      }

      .streak-num {
        color:whitesmoke;
      }
    </style>
  </head>

  <body>
    <div id="dashboard">
      <div class="title">
        <p>YouTube Click Tracker</p>
        <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
      </div>

      <div class="card">
        <div class="section-label">Today, <span id="todayDate"></span></div>
        <div class="num-clicks">
          <div class="big-number" id="dailyCount">-</div>
          <div class="clicks">Clicks</div>
        </div>
      </div>

      <div class="card">
        <div class="section-label">Breakdown</div>
        <div class="row">
          <span>During Work Hours:</span>
          <div class="dim"><span class="work" id="workHoursCount">-</span> clicks</div>
        </div>
        <div class="row">
          <span>Outside Work:</span>
          <div class="dim"><span class="non-work" id="nonWorkHoursCount">-</span> clicks</div>
        </div>
      </div>

      <div class="card streak">
        <div>0-Click Streak:</div>
        <div class="dim"><span class="streak-num" id="zeroClickStreak">-</span> days</div>
      </div>

      <div class="card">
        <div class="section-label">All Time</div>
        <div class="num-clicks">
        <div class="big-number" id="totalCount">-</div>
        <div class="clicks">Clicks</div>
        </div>
      </div>

      <div class="footer">Work heartily.</div>
    </div>

    <button class="btn" id="saveBtn">Download as Image</button>

    <script src="popup.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
